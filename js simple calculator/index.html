<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    
    <script>
        var a = prompt("Enter first number :");
        var b = prompt("Enter second number :"); 

        var sum = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;

        document.getElementById("demo").innerHTML = "Addition" +" " +"=" +" "+ sum ;
        document.getElementById("demo1").innerHTML = "Substraction" +" " +"=" +" "+ sub ;
        document.getElementById("demo2").innerHTML = "Multiplication" +" " +"=" +" "+ mul ;
        document.getElementById("demo3").innerHTML = "Division" +" " +"=" +" "+ div ;
      
    
    </script>
</body>
</html>
